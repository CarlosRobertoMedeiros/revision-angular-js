<div class="jumbotron">
    <form name="contatoForm">
        <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="nome" ng-required="true" ng-minlength="10">
        <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">
        <input class="form-control" type="text" ng-model="contato.data"name="data"placeholder="Data" ui-date>
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + '('+ (operadora.preco | currency) + ')'  for operadora in operadoras | orderBy:'nome'" ng-required="true">
            <option value="">Selecione uma operadora</option>
        </select>
    </form>


    <div ng-show="contatoForm.nome.$dirty" ng-messages="contatoForm.nome.$error">

        <div ng-message="required" class="mensagem-ao-usuario alert alert-danger">
            Por favor, preencha o campo nome !
        </div>

        <div ng-message="minlength" class="mensagem-ao-usuario alert alert-danger">
            O campo nome deve ter no m√≠nimo 10 caracteres !
        </div>
    </div>

    <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class=" mensagem-ao-usuario alert alert-danger">
        Por favor, preencha o campo telefone !
    </div>

    <div ng-show="contatoForm.telefone.$error.pattern" class=" mensagem-ao-usuario alert alert-danger">
        O campo telefone deve ter o formato DDDDD-DDDD ou  DDDD-DDDD!
    </div>



    <div id="botaoAdicionarContato">
        <button class="btn btn-primary" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar</button>
    </div>
</div>
