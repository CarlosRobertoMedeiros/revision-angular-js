<!DOCTYPE html>
<html lang="pt-br" ng-app="ListaTelefonica">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista Telefônica</title>
        <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.4.1-dist/css/bootstrap.css">

        <style>
            .jumbotron{
                width: 400px;
                text-align: center;
                margin-top: 20px;
                margin-left: auto;
                margin-right: auto;
            }
            .table{
                margin-top: 20px;
            }

            .table tr th{
                text-align: center;
            }

        </style>


        <!-- Libs -->
        <script src="../lib/angular-1.8.2/angular.js"></script>


        <!-- Scripts -->
        <script>
            angular.module("ListaTelefonica",[]);
            angular.module("ListaTelefonica").controller("ListaTelefonicaController",function($scope){
                $scope.app = "Lista Telefônica";
                $scope.contatos = [
                    {nome: "Pedro", telefone: "99998888"},
                    {nome: "Ana", telefone: "99998877"},
                    {nome: "Maria", telefone: "99998866"}
                ];
            });
        </script>

    </head>
    <body ng-controller="ListaTelefonicaController">
        <div class="jumbotron">
            <h3>{{app}}</h3>
            <table class="table table-striped">
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
                <tr ng-repeat="contato in contatos">
                    <td>{{contato.nome}}</td>
                    <td>{{contato.telefone}}</td>
                </tr>
    
            </table>
    
        </div>
        
        
        
    </body>
</html>
